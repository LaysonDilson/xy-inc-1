<md-content class="edit-form">
	<form name="editForm">
		<h3 class="title-page green">{{ ctrl.isEditionMode() ? 'Editar' : 'Novo' }} Ponto de Interesse</h3>
		<md-divider></md-divider>
		<md-input-container class="md-icon-float md-block">
			<label>Nome</label>
			<md-icon md-svg-src="img/business.svg" class="icon"></md-icon>
			<input ng-model="ctrl.form.nome" type="text" ng-required="true">
	    </md-input-container>
		<md-input-container class="md-icon-float md-block">
			<label>Localização X</label>
			<md-icon md-svg-src="img/icon-posx.svg" class="icon"></md-icon>
			<input ng-model="ctrl.form.x" type="text" ng-required="true" ng-pattern="/^[0-9]+$/">
	    </md-input-container>
	    <md-input-container class="md-icon-float md-block">
			<label>Localização Y</label>
			<md-icon md-svg-src="img/icon-posy.svg" class="icon"></md-icon>
			<input ng-model="ctrl.form.y" type="text" ng-required="true" ng-pattern="/^[0-9]+$/">
	    </md-input-container>
	    <div layout="row">
	    	<span flex></span>
	    	<input type="hidden" ng-model="ctrl.form.id" ng-if="ctrl.form.id">
    		<md-button class="md-raised" ng-click="ctrl.back()">Voltar</md-button>
			<md-button class="md-raised md-primary" ng-click="ctrl.save()" style="margin-right:20px;" ng-disabled="editForm.$invalid || ctrl.disableButton">{{ ctrl.isEditionMode() ? 'Atualizar' : 'Salvar' }}</md-button>
		</div>
	</form>
</md-content>
